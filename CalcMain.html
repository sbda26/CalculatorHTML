<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dave's Simple Reverse Notation Calculator</title>
    </head>
    <body>

        <h2>Dave's Simple Reverse Notation Calculator</h2>
        <p>Click on the buttons inside the tabbed menu:</p>

        <div class="tab">
            <button class="tablinks" onclick="openCalcTab(event, 'Op2')">2-operand Calculator</button>
            <button class="tablinks" onclick="openCalcTab(event, 'Op1')">1-operand Calculator</button>
        </div>

        <div id="Op2" class="tabcontent">
            <iframe src="Calc2Operand.html" width="100%" height="900px"></iframe>
        </div>

        <div id="Op1" class="tabcontent">
            <iframe src="Calc1Operand.html" width="100%" height="900px"></iframe>
        </div>

        <script>
            function openCalcTab(evt, calcName)
            {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(calcName).style.display = "block";
                evt.currentTarget.className += " active";
            }
        </script>
   
</body>
</html>
