    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        
        <script src="Calc2Operand.js" async defer></script>
    
        <table width="100%">
            <tr>
                <td colspan="4"><input type="number" id="txtOperand1" name="txtOperand1"></td>
            </tr>
            <tr>
                <td colspan="4"><input type="number" id="txtOperand2" name="txtOperand2"></td>
            </tr>
            <tr>
                <td><input type="button" value="+" onclick="Calc('+')" /></td>
                <td><input type="button" value="-" onclick="Calc('-')" /></td>
                <td><input type="button" value="X" onclick="Calc('X')" /></td>
                <td><input type="button" value="/" onclick="Calc('/')" /></td>
            </tr>
        </table>
        <table width="100%">
            <tr>
                <td><input type="button" value="x^y" onclick="Calc('x^y')" /></td>
                <td><input type="button" value="MOD" onclick="Calc('MOD')" /></td>
                <td><input type="button" value="MED" onclick="Calc('MED')" /></td>
            </tr>
        </table>
        <table width="100%">
            <tr>
                <td><input type="button" value="AND" onclick="Calc('AND')" /></td>
                <td><input type="button" value="OR" onclick="Calc('OR')" /></td>
                <td><input type="button" value="XOR" onclick="Calc('XOR')" /></td>
                <td><input type="button" value="SHL" onclick="Calc('SHL')" /></td>
                <td><input type="button" value="SHR" onclick="Calc('SHR')" /></td>
            </tr>
        </table>
        <table width="100%">
            <tr>
                <td><input type="button" value="C" onclick="Clear()" /></td>
            </tr>
            <tr>
                <td><input type="number" id="txtResult" name="txtResult" disabled /></td>
            </tr>
        </table>
    </body>
</html>
